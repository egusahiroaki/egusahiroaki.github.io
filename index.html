<style type="text/css">

html, body, ul, li {
  margin: 0;
  padding: 0;
  width: 100%;
}

#world {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  opacity: 0.2;
  z-index: 1;
}

.content-wrapper {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  margin: auto;  
  width: 90%;
  z-index: 1000;
}

.content-wrapper h1 {
  margin-top: 30px;
  text-align: center;
  font-size: 17px;
  color: #5a5a5a;
  padding: 20px 0;
  border-top: 1px solid #bdbdbd;
  border-bottom: 1px solid #bdbdbd;
}

section {
  margin-top: 50px;
}

section h2 {
  text-align: center;
  font-size: 13px;

}

section ul {
  list-style: none;
  text-align: center;
}

section ul li {
  padding: 2px 0;
  font-size: 15px;
}

li:hover{
  color: #5a5a5a;
  cursor: pointer;
}

footer {
  display: inline-block;
}

footer div {
  width: 90%;
  text-align: center;
  font-size: 9px;
  position: fixed;
  bottom: 0px;
  padding: 20px;
  font-weight: bolder;
}

a {
  text-decoration: none;
}

a:link { color: black; }

</style>
